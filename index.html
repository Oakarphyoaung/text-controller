<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Controller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="my-5" id="output">Your Text Hear</div>
          <div
            style="bottom: 30px; left: 0; right: 0; max-width: 400px"
            class="bg-white position-fixed mx-auto border pb-3 px-2 rounded row g-3"
          >
            <div class="col-12">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <label class="form-label" for="">Say Something</label>
                <div class="d-flex">
                  <button class="btn btn-outline-dark me-3" id="textToSpeech">
                    <i class="bi bi-volume-up"></i>
                  </button>
                  <button class="btn btn-outline-dark me-2" id="speechToText">
                    <i class="bi bi-mic"></i>
                  </button>
                  <div class="">Count:<span id="count">0</span></div>
                </div>
              </div>
              <textarea
                class="form-control"
                name=""
                id="text"
                rows="5"
              ></textarea>
            </div>
            <div class="col">
              <label class="form-label" for="">From Family</label>
              <select name="" id="fontFamily" class="form-select">
                <option value="">Select Font</option>
              </select>
            </div>
            <div class="col">
              <div class="">
                <label for="">Select Color</label>
                <input
                  id="color"
                  type="color"
                  class="form-control w-100 form-control-color"
                />
              </div>
            </div>
            <div class="col">
              <label for="">Form Size</label>
              <input
                id="fontSize"
                min="0"
                max="100"
                value="16"
                type="range"
                class="form-range"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
